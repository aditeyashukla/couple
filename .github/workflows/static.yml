name: Deploy static site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute public URL for Pages
        id: pages-url
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            PUBLIC_URL="https://${OWNER}.github.io"
          else
            PUBLIC_URL="https://${OWNER}.github.io/${REPO}"
          fi
          echo "PUBLIC_URL=$PUBLIC_URL" >> "$GITHUB_OUTPUT"
          echo "Using PUBLIC_URL=$PUBLIC_URL"

      - name: Build web output
        env:
          EXPO_PUBLIC_URL: ${{ steps.pages-url.outputs.PUBLIC_URL }}
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
